<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Demo{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand">django-solr-poc</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a href="/">Search</a></li>
                            <li><a href="https://github.com/broderboy/django-solr-poc">Github</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="hero-unit">
                <h1>{% block hero_text %}Demo{% endblock %}</h1>
                {% block header %}{% endblock %}
            </div>
            <div class="row">
                {% block content %}{% endblock %}
            </div>
            <footer>
                <p><p>&copy; Tacos 2012</p></p>
            </footer>
        </div> <!-- /container -->
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="/static/js/lib/bootstrap.min.js"></script>
        <script src="/static/js/lib/bootstrap-collapse.js"></script>
        <script src="/static/js/base.js"></script>
    </body>
</html>
